<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KRNL Checkpoint Mock</title>
  <style>
    body { font-family: Arial; background: #111; color: white; text-align: center; padding-top: 50px; }
    .container { background: #1a1a1a; padding: 30px; border-radius: 10px; width: 300px; margin: auto; }
    input, button { padding: 10px; width: 90%; margin: 10px 0; border-radius: 5px; border: none; }
    input { background: #333; color: white; }
    button { background: #4caf50; color: white; cursor: pointer; }
    a { color: #4caf50; }
  </style>
</head>
<body>
  <div class="container">
    <h2>KRNL Checkpoint</h2>
    <input type="text" id="hwid" placeholder="Enter HWID">
    <button onclick="verifyHWID()">Submit</button>
    <p id="status"></p>
  </div>
  <script>
    if (!localStorage.getItem("loggedIn")) {
      window.location.href = "login.html";
    }

    const validHWIDs = [
      "6eca52f77605049f12801dc77867ca17e02fe2a4053482ad5bbb09b7485dcb6b3da080b99d689ab60cab4a32c91a4cc4"
    ];

    function verifyHWID() {
      const hwid = document.getElementById("hwid").value;
      if (validHWIDs.includes(hwid)) {
        localStorage.setItem("auth", true);
        window.location.href = "checkpoint.html";
      } else {
        document.getElementById("status").textContent = "Invalid HWID.";
      }
    }
  </script>
</body>
</html>
